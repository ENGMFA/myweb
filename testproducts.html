<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(186, 135, 16);
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: rgb(111, 24, 24);
            color: white;
            padding: 5px;
        }

        nav ul li a:active {
            background-color: rgb(111, 24, 24);
            color: white;
            padding: 5px;
        }

        main {
            padding: 20px;
            background-color: white;
        }

        h1,h2 {
         color: black;
        }

        .product-container {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .product-container img {
            width: 300px;
            height: auto;
            display: block;
        }

        .overlay-content {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px 0;
            background: rgba(12, 12, 13, 0.785);
            text-align: center;
            transition: all 0.5s ease-in-out;
            transform: translateY(100%);
            opacity: 0;
        }

        .product-container:hover .overlay-content {
            transform: translateY(0);
            opacity: 1;
        }

        .overlay-content p {
            font-size: 15px;
            font-weight: 400;
            color: #bb1717;
            margin: 5px 0;
        }

        .overlay-content h4 {
            font-size: 15px;
            font-weight: 400;
            color: #bb1717;
            margin: 5px 0;
        }

        span {
            color: rgb(174, 22, 22);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            .product-container {
                width: 100%;
                margin: 10px 0;
            }

            .product-container img {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="testproducts.html">Products</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>What We Offer</h2>
            <p>Explore the Products we provide to our customers.</p>

            <div class="product-container">
                <a href="#"><img src="/img/home1.jpg" alt="First Product"></a>
                <div class="overlay-content">
                    <h4>First Product</h4>
                    <p>Product Description</p>
                </div>
            </div>

            <div class="product-container">
                <a href="#"><img src="/img/home2.jpg" alt="Second Product"></a>
                <div class="overlay-content">
                    <h4>Second Product</h4>
                    <p>Product Description</p>
                </div>
            </div>

            <div class="product-container">
                <a href="#"><img src="/img/home3.jpg" alt="Third Product"></a>
                <div class="overlay-content">
                    <h4>Third Product</h4>
                    <p>Product Description</p>
                </div>
            </div>

            <div class="product-container">
                <a href="#"><img src="/img/home3.jpg" alt="Fourth Product"></a>
                <div class="overlay-content">
                    <h4>Fourth Product</h4>
                    <p>Product Description</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <span>2024</span> All Rights Reserved</p>
    </footer>
</body>
</html>
